<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Syraway's login Page" />
	</ui:define>
	<ui:define name="menu">

	</ui:define>
	<ui:define name="content">
			<h2> LogIn Page :</h2>
			<h:form id="loginForm" prependId="false"  method="get">
	        	<h:outputText value="USERNAME : " />
	        	<h:inputText id="j_username" value="#{loginBean.userName}" required="true" />
	        	<br/>
	          	<h:outputText value="PASSWORD : " />
	          	<h:inputSecret id="j_password" value="#{loginBean.password}" required="true"/>
				<br/>
				<h:commandButton id="j_login" value="Login" action="#{loginBean.login}" />
			
			</h:form>
	</ui:define>
</ui:composition>

</html>
