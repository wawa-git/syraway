<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
  	
  	<f:metadata>
		<f:viewParam name="pageId" value="#{page.pageId}"/>
	</f:metadata>
  	
	<ui:define name="title">
		<h:outputText value="Syraway's manage Page" />
	</ui:define>
	<ui:define name="content">
		<h1>Manage Page</h1>
		<h:form id="addPageForm" >
			<h:outputText value="NAME : " />
			<h:inputText value="#{page.value.name}" id="name" required="true"/>
			<h:message for="name" style="color:red"/>
			<br/>
			<h:outputText value="URI : " />
			<h:inputText value="#{page.value.uri}" id="uri" required="true"/>
			<h:message for="uri" style="color:red"/>
			<br/>
			<h:outputText value="MENU : " />
			<h:selectBooleanCheckbox value="#{page.value.menu}" id="menu" />
			<h:message for="menu" style="color:red"/>
			<br/>
			<h:outputText value="MENU_NAME : " />
			<h:inputText value="#{page.value.menuName}" id="menuName"/>
			<h:message for="menuName" style="color:red"/>
			<br/>
			<h:outputText value="MENU_ORDER : " />
			<h:inputText value="#{page.value.menuOrder}" id="menuOrder"/>
			<h:message for="menuOrder" style="color:red"/>
			<br/>
			<h:commandButton action="#{page.addPage}" value="Add Page" />
		</h:form>
		<br/>
		<h:form id="ProjectList">
			<h:commandButton value="list all Page">
				<f:ajax render="listOfPage" listener="#{page.listPageListener}" />
			</h:commandButton>
			<br/>
			<h:dataTable id="listOfPage" border="1" value="#{page.pageList}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="PAGE_ID" />
					</f:facet>
					<h:link outcome="managePage" value="#{item.pageId}" >
						<f:param name="pageId" value="#{item.pageId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="URI" />
					</f:facet>
					<h:outputText value="#{item.uri}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="MENU" />
					</f:facet>
					<h:outputText value="#{item.menu}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="MENU_NAME" />
					</f:facet>
					<h:outputText value="#{item.menuName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="menuOrder" />
					</f:facet>
					<h:outputText value="#{item.menuOrder}" />
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
		</ui:composition>
